    <style>

.p1 {

        .logo {
    width: 5%; /* Adjust the width as needed */
    position: absolute;
    top: 5px;
    left: 5px; /* Adjust the left value to position img2 on the left side */
    height: auto;
    z-index: 1;
}

}

.backdrop {
    width: 100%;
    height: 100%;

    top: 0;
    left: 100%; /* Adjusted to left: 0 */
    transform: translateX(-50%);

    background: linear-gradient(to left, rgba(255, 255, 255, 0) 80%, rgba(255, 255, 255, 1)), url('./img/mapcropped.jpg');
    background-size: cover;
}

      
    </style>
</head>
<body>
    <div class="backdrop fade-in"></div>
    <div id="map"></div>
    <a href="index.html"><img src="nklogo.png" class = "logo" ></a>
    <div class="couponcode">
        <img src="./img/takeoff/walking.jpeg" class="couponimage fade-in">
        <span class="coupontooltip"> Pearson Airport, Toronto</span>
    </div>
    <div class="couponcode2">
        <img src="./img/takeoff/supplies.JPG" class="img2 fade-in">
        <span class="coupontooltip2"> 40L, 6.8kg</span>
    </div>
    <p class="p1">choose a destination (in progress):</p>
    <p class="p2">oneâ€¢bag</p>
    <p class="p4">philosophy</p>
    <p class="p3">the practice of minimalist packing so that everything 
        can be carried on your body in a single backpack that meets 
        international size and weight requirements.</p>


    <script>
        const attribution = new ol.control.Attribution({
            collapsible: false,
        });

        const source = new ol.source.TileJSON({
            url: `https://api.maptiler.com/maps/backdrop/tiles.json?key=F9C46NRmPcytXd6P0f3m`,
            tileSize: 512,
            crossOrigin: 'anonymous'
        });

        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: source
                })
            ],
            controls: ol.control.defaults.defaults({ attribution: false }).extend([attribution]),
            target: 'map',
            view: new ol.View({
                constrainResolution: true,
                center: ol.proj.fromLonLat([15.4395, 48.0707]), // Adjusted center
                zoom: 4
            })
        });

        const cities = [
            { name: 'London', coordinates: [0.1276, 51.5072], url: 'England.html' },
            { name: 'France', coordinates: [2.3522, 48.8566], url: 'france.html' },
           
            { name: 'Konjic', coordinates: [17.9614, 43.6514], url: 'bosnia.html' },
           
        ];

        const layer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: cities.map(city => {
                    return new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat(city.coordinates)),
                        name: city.name,
                        url: city.url
                    });
                })
            }),
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    crossOrigin: 'anonymous',
                    src: './img/marker-icon2.png',
                    size: [30, 50],
                    cursor: 'pointer'
                })
            })
        });

        // Add click event to the map
        map.on('click', function (event) {
            map.forEachFeatureAtPixel(event.pixel, function (feature) {
                if (feature) {
                    const cityUrl = feature.get('url');
                    if (cityUrl) {
                        // Navigate to the URL associated with the clicked city
                        window.location.href = cityUrl;
                    }
                }
            });
        });

        map.addLayer(layer);

        var couponImage = document.querySelector('.couponcode .couponimage');
var tooltip = document.querySelector('.couponcode .coupontooltip');

couponImage.addEventListener('mouseenter', function () {
    tooltip.style.display = 'block';
});

couponImage.addEventListener('mouseleave', function () {
    tooltip.style.display = 'none';
});

document.addEventListener('mousemove', function (e) {
    tooltip.style.left = (e.pageX + 10) + 'px';
    tooltip.style.top = (e.pageY + 10) + 'px';
});

var couponImage2 = document.querySelector('.couponcode2 .img2');
var couponTooltip2 = document.querySelector('.couponcode2 .coupontooltip2');

couponImage2.addEventListener('mouseenter', function () {
    couponTooltip2.style.display = 'block';
});

couponImage2.addEventListener('mouseleave', function () {
    couponTooltip2.style.display = 'none';
});

document.addEventListener('mousemove', function (e) {
    couponTooltip2.style.left = (e.pageX + 10) + 'px';
    couponTooltip2.style.top = (e.pageY + 10) + 'px';
});

    // Function to handle the intersection observer callback
    function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the fade-in class when the image is in the viewport
                    entry.target.style.opacity = 1;
                    observer.unobserve(entry.target);
                }
            });
        }
        // Create an intersection observer
        const observer = new IntersectionObserver(handleIntersection, { threshold: 0.5 });
    
        const elementsToObserve = [
        'couponimage',  'img2' , 'backdrop',
                   ];
    
            // Observe each element
            elementsToObserve.forEach(element => {
                const el = document.querySelector(`.${element}.fade-in`);
                if (el) {
                    observer.observe(el);
                }
            });
    </script>
</body>

<head>

     <link rel="icon" href="./img/nklogowhite.png" type="image/x-icon">
    <style>
          body {
            margin: 0;
            padding: 0;
            color: #000000;
            position: relative;
            align-items: center;
            justify-content: center;
            width: 100vw; 
            height: 100vh;
          }
    .text1 {
    margin-bottom: 0;
    font-size: 3vw;
    font-weight: 300;
    position: absolute;
    font-family: 'SF Pro', sans-serif;
    top: 1vh;
    left: 35%;
    z-index: 2;
    color: #ffffff;
    white-space: nowrap;
    animation: fadeIn 4s ease-in-out forwards;
 }
 .text2 {
    margin-bottom: 0;
    font-size: 2vw;
    font-weight: 250;
    position: absolute;
    font-family: 'SF Pro', sans-serif;
    top: 13vh;
    left: 28%;
    z-index: 2;
    color: #ffffff;
    white-space: nowrap;
    animation: fadeIn 4s ease-in-out forwards;
    }

        .airdrop {
    position: absolute;
    width: 23%;
    max-width: 1000px;
    height: auto;
    left: 38%;
    top: 28%;
    z-index: 2;
    animation: fadeIn 4s ease-in-out forwards;
}

.airdrop a {
    display: block;
    position: absolute;
    top: 87%;
    left: 50%;
    width: 50%;
    height: 10%;
}

.airdrop img {
    width: 100%;
    height: auto;
}
        .img2 {
    width: 5%; /* Adjust the width as needed */
    height: auto;
    position: absolute;
    top: 5px;
    left: 5px; /* Adjust the left value to position img2 on the left side */
    z-index: 2;
    opacity: 1;
} 
.backdrop {
            width: 100%;
            animation: fadeIn 2s ease-in-out forwards;
            z-index: 1;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <img src="./img/maps.jpg" class="backdrop" alt="maps">
    <div class="text1">

    </div>
    <div class="text2">

    </div>
    <div class="airdrop">

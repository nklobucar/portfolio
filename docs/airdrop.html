<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nklobucar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./img/maps.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'SF Pro', sans-serif;
            color: #ffffff;
        }
        header, section, footer {
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 40px;
            font-weight: 100;
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */

        }
        header h2 {
            margin-bottom: 0;
            font-size: 26px;
            font-weight: 100;
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */
        }
        section {
            margin: 20px;
            position: relative; /* Set position to relative for absolute positioning of the button */
        }
        img {
            width: 100%;
            max-width: 350px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .img2 {
    width: 5%; /* Adjust the width as needed */
    height: auto;
    position: absolute;
    top: 5px;
    left: 5px; /* Adjust the left value to position img2 on the left side */
    z-index: 2;
    opacity: 1;
}
p {
    font-size: 20px;
            font-weight: 100;
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in animation */
}
        button {
            width: 150px; /* Set the width as needed */
            height: 45px; /* Set the height as needed */
            position: absolute;
            bottom: 80px; /* Adjust the distance from the bottom as needed */
            right: 540px; /* Adjust the distance from the right as needed */
            margin-top: 50px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Add a class to the button to make it visible when desired */
        .visible {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>chronicles of movement:</h1>
        <h2>a collection of images taken across the european continent in 2023.</h2>
    </header>
    <a href="index.html"><img src="./img/nklogowhite.png" class = "img2" ></a>
    <section id="about">
        <img src="./img/airdrop.png" alt="A collection of images taken on iPhone 11">
        <button id="nextButton" class="visible" onclick="location.href='map.html'">Next</button>
        <p>
            All images taken on iPhone 11
        </p>
    </section>
    
    <script>
        // You can use JavaScript to add or remove the 'visible' class to control button visibility
        // For example, you can trigger it after the image has fully faded in.
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('nextButton');
            setTimeout(function () {
                button.classList.add('visible');
            }, 2000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
